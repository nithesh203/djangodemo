{% extends 'base.html' %}
{% load static %}
{% block title %}

    {% endblock %}
{% block content %}
<center>
    <div class="container mt-5 p-3" style="margin-bottom:100px;">
<h2 class="text-center">Add Category Details</h2>
<form method="post" enctype="multipart/form-data">
     {% csrf_token %}
    <div class="mb-3">
  <label class="form-label">Name</label>
  <input type="text" class="form-control" name="n" placeholder="Enter Category name">
</div>

     <div class="mb-3">
  <label class="form-label">Image</label>
  <input type="file" class="form-control" name="i">
</div>

     <div class="mb-3">
   <label class="form-label">Description</label>
   <textarea class="form-label" name="d">Write Category Description</textarea>
</div>



    <div class="mb-3">
<input type="submit" class="form-control">
</div>


</form>

{% endblock %}
